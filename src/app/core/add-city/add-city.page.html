<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons [collapse]="true" slot="start">
      <ion-button [routerLink]="'/home'">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      GÃ©rer les villes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="relative">
  <form [formGroup]="this.searchFormGroup" class="sticky top-0 bg-black">
    <ion-searchbar
      placeholder="Search cities..."
      [formControlName]="'search'"
      (ionClear)="clearSearch()">
    </ion-searchbar>
    <ion-list *ngIf="this.cities.length > 0">
      <ion-item *ngFor="let city of cities" (click)="this.selectCity(city); this.clearSearch()">
        <span>{{ city.name }}</span>
        <app-button-icon
          slot="end"
          [iconName]="'icon-plus'">
        </app-button-icon>
      </ion-item>
    </ion-list>
  </form>
